<form [formGroup]="form" novalidate class="space-y-4" (ngSubmit)="doSave()">
  <div class="flex flex-wrap gap-1">
    <div class="flex items-center">
      <input
        id="sky-radio"
        type="radio"
        value="sky"
        name="backgroundColor"
        formControlName="backgroundColor"
        class="hidden peer"
      />
      <label
        for="sky-radio"
        class="w-14 h-10 rounded bg-sky-600 peer-checked:text-white"
      >
        <fa-icon class="p-1" [icon]="faCheck"></fa-icon>
      </label>
    </div>
    <div class="flex items-center">
      <input
        id="yellow-radio"
        type="radio"
        value="yellow"
        name="backgroundColor"
        formControlName="backgroundColor"
        class="hidden peer"
      />
      <label
        for="yellow-radio"
        class="w-14 h-10 rounded bg-yellow-600 peer-checked:text-white"
      >
        <fa-icon class="p-1" [icon]="faCheck"></fa-icon>
      </label>
    </div>
    <div class="flex items-center">
      <input
        id="violet-radio"
        type="radio"
        value="violet"
        name="backgroundColor"
        formControlName="backgroundColor"
        class="hidden peer"
      />
      <label
        for="violet-radio"
        class="w-14 h-10 rounded bg-violet-600 peer-checked:text-white"
      >
        <fa-icon class="p-1" [icon]="faCheck"></fa-icon>
      </label>
    </div>
    <div class="flex items-center">
      <input
        id="green-radio"
        type="radio"
        value="green"
        name="backgroundColor"
        formControlName="backgroundColor"
        class="hidden peer"
      />
      <label
        for="green-radio"
        class="w-14 h-10 rounded bg-green-600 peer-checked:text-white"
      >
        <fa-icon class="p-1" [icon]="faCheck"></fa-icon>
      </label>
    </div>
    <div class="flex items-center">
      <input
        id="red-radio"
        type="radio"
        value="red"
        name="backgroundColor"
        formControlName="backgroundColor"
        class="hidden peer"
      />
      <label
        for="red-radio"
        class="w-14 h-10 rounded bg-red-600 peer-checked:text-white"
      >
        <fa-icon class="p-1" [icon]="faCheck"></fa-icon>
      </label>
    </div>
    <div class="flex items-center">
      <input
        id="gray-radio"
        type="radio"
        value="gray"
        name="backgroundColor"
        formControlName="backgroundColor"
        class="hidden peer"
      />
      <label
        for="gray-radio"
        class="w-14 h-10 rounded bg-gray-600 peer-checked:text-white"
      >
        <fa-icon class="p-1" [icon]="faCheck"></fa-icon>
      </label>
    </div>
  </div>

  <div>
    <div class="relative">
      <input
        formControlName="title"
        placeholder="Enter title"
        type="text"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
      />
    </div>
  </div>
  <div>
    <app-btn typeBtn="submit" color="success">Create</app-btn>
  </div>
</form>
