<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-sky-600 px-4 pb-4">
    <div>
      <h2 class="text-xl font-bold text-white my-4">Demo Board</h2>
    </div>

    <!-- cdkDropListGroup para hacer cambio entre listas  -->
    <div class="flex items-start w-full" cdkDropListGroup>
      <div class="rounded bg-gray-200 w-72 p-2 mr-3">
        <div class="flex justify-between py-1">
          <h3 class="text-sm font-bold ml-2">To Do</h3>
        </div>
        <!-- cdkDropList para que no se salgan de esa zona  -->
        <!-- (cdkDropListDropped) captura el evento que se movio  -->
        <!-- [cdkDropListData]="todos" nos lo pide de nuevo para hacer el cambio 
             entre listas en cada lista -->

        <div
          cdkDropList
          (cdkDropListDropped)="drop($event)"
          [cdkDropListData]="todos"
          class="text-sm mt-2 min-h-[2rem]"
        >
          @for (todo of todos; track $index) {

          <div
            cdkDrag
            class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-400"
          >
            {{ todo.title }}
          </div>
          }
        </div>
      </div>

      <div class="rounded bg-gray-200 w-72 p-2 mr-3">
        <div class="flex justify-between py-1">
          <h3 class="text-sm font-bold ml-2">Doing</h3>
        </div>

        <div
          cdkDropList
          (cdkDropListDropped)="drop($event)"
          [cdkDropListData]="doing"
          class="text-sm mt-2 min-h-[2rem]"
        >
          @for (todo of doing; track $index) {

          <div
            cdkDrag
            class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-400"
          >
            {{ todo.title }}
          </div>
          }
        </div>
      </div>

      <div class="rounded bg-gray-200 w-72 p-2 mr-3">
        <div class="flex justify-between py-1">
          <h3 class="text-sm font-bold ml-2">Done</h3>
        </div>

        <div
          cdkDropList
          (cdkDropListDropped)="drop($event)"
          [cdkDropListData]="done"
          class="text-sm mt-2 min-h-[2rem]"
        >
          @for (todo of done; track $index) {

          <div
            cdkDrag
            class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-400"
          >
            {{ todo.title }}
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
